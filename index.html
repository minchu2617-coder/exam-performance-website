<!DOCTYPE html>
<html>
<head>
    <title>Login - Exam Performance</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#667eea,#764ba2);
        }

        .login-box{
            background:white;
            padding:40px;
            border-radius:12px;
            width:320px;
            text-align:center;
            box-shadow:0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2{
            margin-bottom:20px;
            color:#333;
        }

        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:6px;
        }

        button{
            width:100%;
            padding:10px;
            background:#667eea;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#5a67d8;
        }

        .subtitle{
            font-size:14px;
            color:gray;
            margin-bottom:20px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Welcome ðŸ‘‹</h2>
    <p class="subtitle">Student Exam Performance System</p>

    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">

    <button onclick="login()">Login</button>
</div>

<script>
function login(){
    window.location.href="dashboard.html";
}
</script>

</body>
</html>
